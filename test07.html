<!DOCTYPE html>

<html lang="en">
    <head>

    <body>
        <!-- Form tag -->
         ป้อนชื้น: <input type="text" name="" id="" placeholder="input first name">
         <br>
         ป้อนนามสกุล: <input type="text" name="" id="">
         <br>
         ป้อนปีเกิด: <input type="number" min="1900" max="2035" name="" id="">
        <br>
        ป้อนรหัสผ่าน: <input type="password" name="" id="">
        <br>
        ป้อนเบอร์โทร: <input type="tel" name="" id="">
        <br><br>
        ป้อนข้อมูลส่วนตัว: <textarea name="" id="" rows="5" cols="30"></textarea>
        <br>
        วันเดือนปีเกิด: <input type="date" name="" id="">
        <br>
        เวลาเกิด: <input type="time" name="" id="">
        <br>
        ป้อนอีเมล: <input type="email" name="" id="" placeholder="SXXXXXXX@sau.ac.th">
        <br>
        วัน เวลา เดือนปีเกิด: <input type="datetime-local" name="" id="">
        <br>
        <hr>
        <!-- เลือดได้แค่ 1 เท่านั้น -->
         เพศ
         <input type="radio" name="gender" id="" value="male">ชาย
         <input type="radio" name="gender" id="" value="female" >หญิง
         <input type="radio" name="gender" id="" value="etc">อื่นๆ
         <br><br>
         สาขา:   <!-- Dropdown List -->
         <select name="" id="">
            <option value="111" selected>DTI</option>
            <option value="222">ACCOUNT</option>
            <option value="333">CIVIL</option>
            <option value="444">MARKETING</option>
         </select>
            <br><br>
         <!-- เลือกได้มากกว่าหนึ่ง หรือไม่เลือกก็ได้ -->
          อาหารที่ชอบ
         <input type="checkbox" name="food" id="" value="pizza">พิซซ่า
            <input type="checkbox" name="food" id="" value="burger">เบอร์เกอร์
            <input type="checkbox" name="food" id="" value="sushi">ซูชิ
            <input type="checkbox" name="food" id="" value="steak">สเต็ก
            <br><br>
            เลือกรูปภาพ
            <input type="file" name="" id="" accept="image/*">
            <br><br>
            เลือกไฟล์เอกสาร
            <input type="file" name="" id="" accept=".pdf,.docx">
            <br><br>
            <input type="submit" value="ตกลง">
            
            <input type="reset" value="ยกเลิก">
            <button>OK</button>
            <button>Cancel</button>
            <button>Save</button>
            <hr>
            <form action="" method="">
                สาขา:
                <select name="" id="">
                    <option value="111" selected>DTI</option>
                    <option value="222">ACCOUNT</option>
                    <option value="333">CIVIL</option>
                    <option value="444">MARKETING</option>
                </select>
                    <input type="submit" value="ตกลง">
            
                    <input type="reset" value="ยกเลิก">
                 
            </form>

    </body>
